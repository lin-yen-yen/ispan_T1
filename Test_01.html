    <script src="./_js/flatpickr.min.js"></script>
    <script>

        window.addEventListener('scroll', () => {
            const scrollDiv = document.querySelector('#Header'); // 目標 div
            let scroll2Div = document.querySelector('#scroll-imgtext'); // 目標 div
            let scroll3a = document.querySelector('#AdoutMe');
            let scroll4a = document.querySelector('#Latest');
            let scroll5a = document.querySelector('#RoomType');
            let scroll6a = document.querySelector('#Traffic');
            let scroll7a = document.querySelector('#Facility');

            const scrollTop = window.scrollY; // 獲取卷軸滾動高度
            const maxScroll = 500;
            let ratio = Math.min(scrollTop / maxScroll, 1); // 限制比例最大為 1
            let r = Math.round(255 * (1 - ratio)); // 紅色值
            let g = Math.round(255 * (1 - ratio)); // 綠色值
            let b = Math.round(255 * (1 - ratio)); // 藍色值

            // 設定透明度範圍 (0.0 ~ 1)
            let opacity = Math.min(1, 0.0 + scrollTop / maxScroll);
            let opacity2 = Math.min(0, 1.0 - scrollTop / maxScroll);
            // 透明度邏輯：卷軸滾動 500px 後，透明度從 0.0 過渡到 1

            // 更新背景顏色的透明度
            scrollDiv.style.backgroundColor = `rgba(255, 255, 255, ${opacity})`;
            scroll2Div.style.color = `rgba(${r}, ${g}, ${b}, 1)`;
            scroll3a.style.color = `rgba(${r}, ${g}, ${b}, 1)`;
            scroll4a.style.color = `rgba(${r}, ${g}, ${b}, 1)`;
            scroll5a.style.color = `rgba(${r}, ${g}, ${b}, 1)`;
            scroll6a.style.color = `rgba(${r}, ${g}, ${b}, 1)`;
            scroll7a.style.color = `rgba(${r}, ${g}, ${b}, 1)`;
    
        });

        function updateTime() {
            const now = new Date();
            const options = {
                weekday: 'long', // 星期几
                year: 'numeric', // 年
                month: '2-digit', // 数字月份
                day: '2-digit', // 日期
            };

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            var t1 = ["AM", "PM"];


            if (hours >= 12) {
                t1 = t1[1];
            } else {
                t1 = t1[0];
            }

            let formattedDate = new Intl.DateTimeFormat('zh-TW', options).format(now);
            formattedDate = formattedDate.replace('年', '年').replace(/\//g, '月') + ` ${hours}:${minutes}:${seconds} ` + ` ${t1} `;
            document.getElementById("time").textContent = formattedDate;
        }
        setInterval(updateTime, 1000);



        flatpickr("#check-in", {
            dateFormat: "Y-m-d H:i", // 设置日期格式
            enableTime: true,
        });

        flatpickr("#check-out", {
            dateFormat: "Y-m-d H:i", // 设置日期格式
            enableTime: true,
        });

    </script>
